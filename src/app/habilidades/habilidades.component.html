<div class="container" data-aos="fade-up">
  <div class="section-title">
    <h2>Habilidades</h2>
    <div *ngFor="let descr of descripccion | async">
      <p>{{descr.habilidades}}</p>
    </div>
  </div>
  <br>
  <div class="row skills-content">
    <div class="col-lg-8">
      <h4>Core Stack</h4>
      <div class="progress" *ngFor="let core of core | async">
        <span class="skill">{{core.nombre}}<i class="val">{{core.valor}}%</i>
          <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" [style.width]="core.valor + '%'" aria-valuenow="100"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </span>

      </div>
    </div>

    <div class="col-lg-4">
      <h4 class="mb-4">Herramientas & Ecosistema</h4>
      <div class="herramientas-container">
        <span class="pill" *ngFor="let tool of tools | async">
          {{tool.nombre}}
        </span>
      </div>
    </div>
